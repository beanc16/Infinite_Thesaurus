<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Thesaurus</title>
	
	<!-- CSS Libraries -->
		<!-- Bootstrap 4 -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
		  rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
		  crossorigin="anonymous">
		<!-- Bootstrap 4 Icons -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- CSS -->
    <link href="./css/mystyles.css" rel="stylesheet" />

    <!-- JS Libraries -->
		<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
		<!-- Bootstrap 4 -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
			crossorigin="anonymous"></script>
		<!-- Utilities -->
	<script src="https://cdn.jsdelivr.net/combine/gh/beanc16/js_utilities@0.2.4/jquery/jquery_utilities.js,gh/beanc16/js_utilities@0.2.4/node/node_ajax.js"></script>
		
	<!-- JS -->
    <script src="./js/Data Structures/Trie.js"></script>
    <script src="./js/API Calling/apiUrlsEnum.js"></script>
    <script src="./js/API Optimization/apiPreviousSearchStorage.js"></script>
    <script src="./js/API Optimization/displayedWordsHandler.js"></script>
    <script src="./js/API Optimization/searchChangedHandler.js"></script>
    <script src="./js/API Calling/apiHandler.js"></script>
    <script src="./js/HTML Elements/bootstrapGetters.js"></script>
    <script src="./js/HTML Elements/statusHandler.js"></script>
    <script src="./js/HTML Elements/buttonHandler.js"></script>
    <script src="./js/HTML Elements/scrollToTopHandler.js"></script>
    <script src="./js/HTML Elements/tableHandler.js"></script>
    <script src="./js/scriptManager.js"></script>
</head>

<body>
<!-- Title / Header -->
<h1 class="col-12 centerText">Infinite Thesaurus</h1>

<!-- Vertical Spacing -->
<div class="form-group row col-12"></div>

<form class="container col-12">
	<!-- Text Input -->
	<div class="form-group row col-12">
		<input type="text" class="form-control" name="rootWord" id="rootWord" placeholder="Enter word" />
	</div>
	
	<!-- Synonym / Antonym Buttons -->
	<div class="form-group row col-12">
		<div class="col-1"></div>	<!-- Horizontal Spacing -->
		<input type="submit" class="col-4" name="synonyms1" id="synonyms1" value="Get Synonyms" />
		<div class="centerText col-2">
			<div class="spinner-border text-primary loadingIcon1 hide"></div>
		</div>	<!-- Horizontal Spacing -->
		<input type="submit" class="col-4" name="antonyms1" id="antonyms1" value="Get Antonyms" />
		<div class="col-1"></div>	<!-- Horizontal Spacing -->
	</div>
</form>

<!-- Display for Synonyms / Antonyms -->
<table class="table table-borderless" id="table1">
    <tbody id="tbody1">
	</tbody>
</table>

<!-- Scroll to Top Button -->
<button id="scrollToTopButton" class="btn btn-primary btn-circle btn-custom" style="display: none;">
	<i class="icon-chevron-up"></i>
</button>
</body>
</html>
